<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #fbe9e7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease-in-out;
        }

        .asistencia-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease-in-out;
        }

        .asistencia-card h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color: #42a5f5;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            padding: 0.6rem 1.5rem;
        }

        .btn-primary:hover {
            background-color: #1e88e5;
        }

        .alert {
            border-radius: 12px;
            font-size: 0.95rem;
        }

        body.bg-danger {
            background: #ffebee !important;
        }

        body.bg-success {
            background: #e8f5e9 !important;
        }
    </style>
</head>
<body>

    <div class="asistencia-card">
        <h1>Registro de Asistencia</h1>
        <form id="asistenciaForm">
            <div class="mb-3">
                <label for="dni" class="form-label">DNI del Alumno</label>
                <input type="number" class="form-control" id="dni" placeholder="Ingrese el DNI" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar Asistencia</button>
        </form>
        <div id="mensaje" class="mt-4"></div>
    </div>

    <script>
        const sonidoError = new Audio("../dist/sound/beep-01a.mp3");
        const sonidoAdvertencia = new Audio("../dist/sound/beep-01a.mp3");

        document.getElementById("asistenciaForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const dni = document.getElementById("dni").value;

            const asistenciaDto = {
                DNIAlumno: parseInt(dni)
            };

            document.body.classList.remove("bg-danger", "bg-success");

            try {
                const response = await fetch("https://backendgym-qbkn.onrender.com/api/Asistencias/registrar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(asistenciaDto)
                });

                const mensajeDiv = document.getElementById("mensaje");

                if (!response.ok) {
                    let errorMessage = "Error desconocido";
                    try {
                        const errorResult = await response.json();
                        errorMessage = errorResult.Message || errorMessage;
                    } catch {
                        errorMessage = "Alumno no encontrado o error en el servidor.";
                    }
                    mensajeDiv.innerHTML = `<div class="alert alert-danger">Error: ${errorMessage}</div>`;
                    return;
                }

                const result = await response.json();

                const vencido = !result.planActivo;
                const tieneDiasAdicionales = result.diasAdicionales > 0;

                if (vencido) {
                    sonidoError.play();
                } else if (tieneDiasAdicionales) {
                    sonidoAdvertencia.play();
                }

                document.body.classList.add(result.planActivo ? "bg-success" : "bg-danger");

                let mensajeClase = result.planActivo ? "alert-success" : "alert-danger";
                let mensajeTexto = result.planActivo 
                    ? "‚úÖ Asistencia registrada correctamente." 
                    : "‚ö†Ô∏è El plan est√° vencido. Se registr√≥ la asistencia, pero debe renovar.";

                let mensajeHTML = `
                    <div class="alert ${mensajeClase}">
                        <strong>${mensajeTexto}</strong><br>
                        <strong>üìÖ Fecha de Inicio:</strong> ${result.fechaInicioFormateada || "No disponible"}<br>
                        <strong>üìÜ Fecha de Vencimiento:</strong> ${result.fechaVencimientoFormateada || "No disponible"}<br>
                        <strong>üìä D√≠as Restantes:</strong> ${result.diasRestantes}<br>
                        <strong>‚ûï D√≠as Adicionales:</strong> ${result.diasAdicionales} 
                    </div>`;

                if (tieneDiasAdicionales) {
                    mensajeHTML += `
                        <div class="alert alert-warning">
                            <strong>‚ö†Ô∏è Advertencia:</strong> El alumno tiene <strong>${result.diasAdicionales} d√≠as adicionales</strong>.
                            Debe regularizar su plan.
                        </div>`;
                }

                mensajeDiv.innerHTML = mensajeHTML;

                setTimeout(() => {
                    location.reload();
                }, 5000);

            } catch (error) {
                console.error("Error al registrar asistencia:", error);
                document.getElementById("mensaje").innerHTML = `<div class="alert alert-danger">Error de conexi√≥n</div>`;
            }
        });
    </script>

</body>
</html>
